    advice:
      1_title: В даний час відомо близько 160 харчових алергенів, які викликають алергію. Більшість харчових алергенів є білками.
      2_title: Вони містяться в деяких харчових продуктах (в арахісі, коров`ячому молоці, яйцях), в інших продуктах домінуючим є тільки один алергенний білок (наприклад тріска). У більшості дітей (76%) виявляється алергія до 3 і більше протеїнів харчових продуктів.
      3_title: Коли ми говоримо про продукти, які викликають алергію, треба розуміти, що жири і вуглеводи самі по собі не є алергенами, але в з'єднанні з білком (наприклад, глюкопротеїди) можуть викликати алергічні реакції. Не є алергенами мінеральні солі, в тому числі мікроелементи.
      4_title: Може зустрічатися алергія на всі види молока або риби, або лише один вид (наприклад, коров'яче молоко або оселедець).
      5_title: Алергія до білків курячого яйця частішає при поєднанні яйця у раціоні з курячим м'ясом і бульйоном. Алергенні властивості білка курячого яйця виражені більшою мірою, ніж жовтка. Алергія до морської риби зустрічається частіше, ніж до річкової, проте діти в більшості випадків реагують на всі види риби.
      6_title: У пшеничному борошні більше 40 алергенів, тому воно - найбільш поширене джерело алергії у дітей. Алергія до ячменю, вівса зустрічається рідше, а до рису, за даними ряду фахівців - до 50% обстежуваних дітей.
      7_title: Слід пам'ятати, що алергічні реакції можуть викликати пиво, копчена ковбаса, майонез, хрін, гірчиця, перець, різні маринади.
      8_title: Нерідко харчова алергія виникає на 2-3 і більше продуктів одночасно.
      9_title: "Алергічні реакції можуть викликати продукти, що містять барвники, консерванти, ароматичні добавки, емульгатори; антибіотики, сульфоніламідні препарати (молоці, м'ясі, птиці; залишкові кількості добрив і пестицидів (в овочах, фруктах, злаках); речовини, що мігрують з тари і упаковки (полімерної, металевої) у різні харчові продукти; ферменти грибів (мікроорганізмів), алергени цвілі та інші."
      10_title: "При переведенні дитини на штучне вигодовування сумішами, головним алергеном визнана основа даних замінників - коров'яче молоко, яке за одними даними містить до 20, а за іншими - до 40 алергенів (казеїн, лактоальбумін, лактоглобулін та ін), найбільш часто викликають утворення специфічних антитіл."
      11_title: 'Слід не забувати і про можливість перехресних реакцій на харчові алергени, обумовлених ідентичністю або подібністю їх антигенних структур. Перехресна алергія може проявлятися і таким чином: якщо у пацієнта квітковий пилок викликає сенсибілізацію, то вживання сирих овочів і фруктів може викликати пилково-харчову, назофарингеальну алергію.'
      12_title: Важливо підкреслити, що з віком підвищується стійкість (толерантність) організму до більшості харчових продуктів-алергенів. Однак це практично не стосується алергенів риби, морепродуктів і горіхів.
      13_title: Деякі алергологи вважають, що якщо харчова алергія не зникла до 5 років, то вона буде мати місце і у більш старших дітей і навіть у дорослих. Після зазначеного терміну сподіватися на розвиток толерантності вже не доводиться.
      14_title: Дуже ВАЖЛИВО в період раннього дитячого віку (до 5 років) годувати дітей, які мають харчову алергію, тільки натуральними продуктами з мінімальним вмістом різних харчових добавок, штучних барвників та ароматизаторів, а також харчових забруднювачів. Тоді шанси на її збереження в дорослому віці значно знижуються.
      15_title: Слід згадати і про таку специфічну форму харчової алергії, яка проявляється розвитком алергічних реакцій аж до анафілактичного шоку, переважно після вживання продуктів і наступних занять інтенсивним фізичним тренуванням.
