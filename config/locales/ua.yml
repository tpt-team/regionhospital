      general_data_info: В поліклінічному відділенні надається консультативна допомога, з урахуванням прийому обласних позаштатних фахівців, за 28 спеціальностями.
      regional_hospital: Черкаська обласна лікарня
      regional_hospital_info_1: Комунальний заклад „Черкаська обласна лікарня Черкаської обласної ради" є потужним багатопрофільним, лікувальним закладом, на який покладається виконання функції третинного рівня надання медичної допомоги населенню області.
      regional_hospital_info_2: 'Саме на її базі сконцентровані практично всі види спеціалізованої медичної допомоги дорослому населенню: стаціонарної, консультативної амбулаторно - поліклінічної, виїзної планової.'
      regional_hospital_info_3: 'На базі обласної лікарні функціонує 22 спеціалізовані лікувально-діагностичні та допоміжні служби, оснащені сучасною апаратурою та обладнанням. Фахівцями цих підрозділів забезпечується потреба населення області в таких складних інструментальних видах досліджень, як: магніто-резонансна томографія, ангіографія, нейрофізіологічні дослідження мозку, деякі види ультразвукового, ендоскопічного та інших видів досліджень, які проводяться лише на базі обласної лікарні.'
