  allergy_department:
    index:
      first_title: 'На базі обласної лікарні функціонує обласний алергологічний центр, до складу якого входять: відділення алергології на 40 ліжок, із них 35 - алергологічних, 5 - імунологічних та два спеціалізованих кабінети поліклінічного відділення: алергологічний і маніпуляційний для проведення алергологічного обстеження та специфічної імунотерапії.'
      second_title: 'До обласного центру направляються хворі з вперше виявленим обструктивним синдромом, бронхіальною астмою (атопічна, аспіринова, астма фізичного зусилля), полінозами, алергіями (інсектною, медикаментозною, харчовою та холодовою), алергічними ринітами та кон’юнктивітами, кропив’янкою різної етіології, атопічними дерматитами, імунодефіцитними порушеннями.'
      third_title: 'Обстеження та лікування хворих проводиться згідно протоколів надання медичної допомоги дорослому населенню. З діагностичною метою, окрім загальноклінічних, біохімічних, бактеріологічних, вірусологічних, імунологічних методів обстеження, застосовуються алергологічні тести, діапазон яких досить широкий. А саме:'
      a: '- Prik-шкірні тести з пилковими, побутовими, епідермальними, інсектними алергенами;'
      b: '- провокаційні тести;'
      c: '- тести при фізичній кропив’янці;'
      d: '- визначення IqA, IqG, IqM та клінічного імунітету;'
      e: '- визначення секреторного ІqА та загального ІqЕ;'
      f: '- РОК з  харчовими алергенами;'
      g: '- ІФА IqG + G до гліадину;'
      h: '- визначення кріоглобуліну крові;'
      i: '- імунологічна діагностика паразитарної інфекції.'
      directions: 'Лікування алергічних захворювань включає чотири основних напрямки :'
