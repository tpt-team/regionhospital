    description: На превеликий жаль, відмінним здоров’ям нирок можуть похвалитися сьогодні одиниці. Коли ці органи відмовляються справлятися зі своїм основним завданням – фільтрацією, організм отруюється через кров продуктами метаболізму, що призводить до поганого самопочуття. Таке отруєння є критичною межею між життям і смертю. Організм не може виводити продукти розпаду, накопичує їх і накопичує, що веде до збою в роботі та інших життєво важливих органів. Порушується ланцюжок фізіологічного взаємодії всіх складових. Загальний механізм перестає злагоджено діяти. Щоб домогтися виведення з організму всіх продуктів метаболізму, проводиться процедура гемодіалізу. Гемодіаліз – що це? Це ефективна медична процедура, спрямована на очищення крові.
